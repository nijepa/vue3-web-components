<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Updock&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <button onclick="showToast()">toast</button>
    <div id="app">
      <h1>Vue Web Components!</h1>
      <custom-toast >
        <!-- <span slot="additionalData">
          <div>
            <h3>additional info in slot</h3>
            <i>tandar mandara broc</i>
          </div>
        </span> -->
      </custom-toast>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      const toast = document.querySelector('custom-toast');
      function setAttributes(el, attrs) {
        for(var key in attrs) {
          el.setAttribute(key, attrs[key]);
        }
      }
      const td = {
        title: 'Success',
        message: '<h3>message title</h3><p>message text</p>uuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuu',
        type: 'success',
      };
      toast.setAttribute("toast-data", JSON.stringify(td));
      //toast.setAttribute("message", td);
      //setAttributes(toast, td)
      const ts = {
        position: 'right-top',
        decoration: true,
        colorized: false,
        backdrop: true,
        color: '#ffb700'
      };
      //toast.setAttribute("toast-style", JSON.stringify(ts));
      //toast.setAttribute("position", 'center')

      //setAttributes(toast, ts)
      toast.setAttribute("fixed", 'true')
      const showToast = () => {
        toast.setAttribute('is-active', 'true');
      };
      window.addEventListener('close-toast', toastClosed);
      function toastClosed() {
        toast.setAttribute('is-active', 'false');
      }
    </script>
  </body>
</html>
