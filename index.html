<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Updock&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button onclick="showToast()">toast</button>
    <div id="app">
      <h1>Vue Web Components!</h1>

      <custom-toast is-active toast-data toast-style>
        <span slot="additionalData">
          <div>
            <h3>additional info in slot</h3>
            <i>tandar mandara broc</i>
          </div>
        </span>
      </custom-toast>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      const toast = document.querySelector('custom-toast');
      const td = {
        title: 'Error',
        message: '<h3>message title</h3><p>message text</p>',
        type: 'success',
      };
      toast.setAttribute("toast-data", JSON.stringify(td));
      const ts = {
        position: 'center',
        decoration: true,
        colorized: false,
        backdrop: false,
      };
      toast.setAttribute("toast-style", JSON.stringify(ts));
      const showToast = () => {
        toast.setAttribute('is-active', 'true');
      };
      window.addEventListener('close-toast', toastClosed);
      function toastClosed() {
        toast.setAttribute('is-active', 'false');
      }
    </script>
  </body>
</html>
